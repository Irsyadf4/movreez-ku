<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVREEZ - Spoiler & Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #141414; color: white; font-family: sans-serif; }
        .movie-card:hover { transform: scale(1.02); transition: 0.3s; border-color: #dc2626; }
    </style>
</head>
<body>

    <div id="promoModal" class="fixed inset-0 bg-black bg-opacity-90 z-50 hidden items-center justify-center p-4">
        <div class="bg-white text-gray-900 rounded-lg p-6 max-w-sm w-full relative animate-bounce">
            <button onclick="tutupPopup()" class="absolute top-2 right-3 text-2xl font-bold text-gray-400">&times;</button>
            <h2 class="text-xl font-bold text-red-600 mb-2 border-b pb-2">⚠️ SERVER SIBUK</h2>
            <p class="text-sm mb-4">Antrian penuh. Sambil menunggu loading, silakan ambil voucher gratis ongkir khusus hari ini.</p>
            <a href="LINK_SHOPEE_GLOBAL_KAMU" target="_blank" class="block w-full bg-red-600 text-white text-center font-bold py-3 rounded hover:bg-red-700">
                AMBIL AKSES PRIORITAS &raquo;
            </a>
        </div>
    </div>

    <header class="p-6 text-center border-b border-red-800 sticky top-0 bg-black z-40">
        <h1 class="text-4xl font-extrabold text-red-600 tracking-tighter">MOVREEZ</h1>
        <p class="text-xs text-gray-400 tracking-widest mt-1">SPOILER • SINOPSIS • REVIEW</p>
    </header>

    <div id="loading" class="text-center mt-10 animate-pulse text-gray-500">Sedang memuat data film...</div>
    <div id="movie-list" class="max-w-2xl mx-auto p-4 pb-20 space-y-4">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- PASTE KONFIGURASI FIREBASE KAMU DI ANTARA KURUNG KURAWAL INI ---
        const firebaseConfig = {
  	apiKey: "AIzaSyCdT_iYVwas7fzBcKI3lTM28Xjp4yWf3qE",
 	authDomain: "fillmsinos.firebaseapp.com",
 	projectId: "fillmsinos",
 	storageBucket: "fillmsinos.firebasestorage.app",
 	messagingSenderId: "773327831210",
 	appId: "1:773327831210:web:7f5e8fb732e08ee08b10d3"
	};

        // --------------------------------------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Ambil Data Film
        async function loadMovies() {
            const q = query(collection(db, "movies"), orderBy("createdAt", "desc"));
            const querySnapshot = await getDocs(q);
            
            document.getElementById('loading').style.display = 'none';
            const listDiv = document.getElementById('movie-list');
            
            querySnapshot.forEach((doc) => {
                const film = doc.data();
                const html = `
                <div onclick="window.open('${film.link}', '_blank')" class="movie-card bg-[#1f1f1f] p-5 rounded-lg cursor-pointer border border-transparent border-l-4 border-l-red-600 relative overflow-hidden shadow-lg">
                    <div class="flex justify-between items-center mb-2">
                        <span class="bg-red-700 text-[10px] font-bold px-2 py-1 rounded">${film.tag}</span>
                        <span class="text-[10px] text-gray-500">Baru Update</span>
                    </div>
                    <h3 class="text-lg font-bold text-white mb-2">${film.title}</h3>
                    <p class="text-xs text-gray-400 line-clamp-2">${film.desc}</p>
                    <p class="text-[10px] text-gray-500 mt-3 italic text-right">Klik untuk baca selengkapnya &rarr;</p>
                </div>`;
                listDiv.innerHTML += html;
            });
        }

        loadMovies();
    </script>

    <script>
        setTimeout(() => { document.getElementById('promoModal').style.display = 'flex'; }, 3000);
        function tutupPopup() { document.getElementById('promoModal').style.display = 'none'; }
    </script>

</body>
</html>
